version: 0.1
log:
  formatter: json
  level: info
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
notifications:
  endpoints:
    - name: jenkins
      url: http://learning-jenkins:8080/dockerregistry-webhook/notify
    - name: requestbin
      url: http://requestbin:8000/ys3vmmys